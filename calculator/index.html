<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="container" class="container">
        <section id="output" class="output">
            <div id="expression" class="output-display"></div>
            <div id="result" class="output-display"></div>
        </section>
        <section id="input" class="input">
            <button id="btn-clear" class=" btn btn-dark" data-action="clear" data-value="C">C</button>
            <button id="btn-negate" class="btn btn-dark" data-action="negate" data-value="+/-">+/-</button>
            <button id="btn-mod" class=" btn btn-dark" data-action="modulus" data-value="%">%</button>
            <button id="btn-operation" class="btn btn-blue" data-action="division" data-value="/">/</button>

            <button id="btn-number" class="btn btn-light" data-action="number" data-value="7">7</button>
            <button id="btn-number" class="btn btn-light" data-action="number" data-value="8">8</button>
            <button id="btn-number" class="btn  btn-light" data-action="number" data-value="9">9</button>
            <button id="btn-operation" class="btn  btn-blue" data-action="multiplication"
                data-value="*">&times;</button>

            <button id="btn-number" class="btn  btn-light" data-action="number" data-value="4">4</button>
            <button id="btn-number" class="btn btn-light" data-action="number" data-value="5">5</button>
            <button id="btn-number" class="btn btn-light" data-action="number" data-value="6">6</button>
            <button id="btn-operation" class="btn btn-blue" data-action="subtraction" data-value="-">-</button>

            <button id="btn-number" class="btn btn-light" data-action="number" data-value="1">1</button>
            <button id="btn-number" class="btn btn-light" data-action="number" data-value="2">2</button>
            <button id="btn-number" class="btn btn-light" data-action="number" data-value="3">3</button>
            <button id="btn-operation" class="btn btn-blue" data-action="addition" data-value="+">+</button>


            <button id="btn-number" class="btn btn-light" data-action="number" data-value="0">0</button>
            <button id="btn-decimal" class="btn btn-light" data-action="decimal" data-value=".">.</button>
            <button id="btn-mod" class="btn btn-dark" data-action="backspace">&#9003;</button>
            <button id="btn-operation" class="btn btn-blue" data-action="submit" data-value="=">=</button>


        </section>
    </main>
    <script src = "script.js"></script>

</body>

</html>
